{% load static %}
<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Notariatskammer Verwaltung</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            /* Dark Theme */
            --bg-base: #0B0E14;
            --bg-surface: #11141B;
            --bg-elevated: #161A23;
            --bg-hover: #1E222D;

            --text-primary: #EAEAF0;
            --text-secondary: #9AA0B2;
            --text-muted: #6B7280;

            --primary-400: #A78BFA;
            --primary-500: #8B5CF6;
            --primary-600: #7C3AED;
            --primary-700: #6D28D9;
            --primary-gradient: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
            --primary-glow: rgba(139, 92, 246, 0.4);

            --danger: #EF4444;
            --danger-bg: rgba(239, 68, 68, 0.15);

            --border-color: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);

            --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.5);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;

            --transition-base: 0.2s ease;
            --transition-slow: 0.3s ease;
        }

        [data-theme="light"] {
            --bg-base: #F8FAFC;
            --bg-surface: #FFFFFF;
            --bg-elevated: #F1F5F9;
            --bg-hover: #E2E8F0;

            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;

            --border-color: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.1);

            --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.15);

            --danger-bg: rgba(239, 68, 68, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--bg-base);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color var(--transition-slow);
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--bg-surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: all var(--transition-base);
        }

        .login-card:hover {
            border-color: rgba(139, 92, 246, 0.2);
        }

        .login-header {
            padding: 48px 32px 32px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            padding: 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 0;
        }

        .login-body {
            padding: 0 32px 32px;
        }

        .alert {
            padding: 14px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--danger-bg);
            border-left: 4px solid var(--danger);
            color: var(--danger);
            font-size: 14px;
        }

        .alert i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
        }

        .form-label i {
            color: var(--primary-400);
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-family: inherit;
            background: var(--bg-elevated);
            color: var(--text-primary);
            transition: all var(--transition-base);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            background: var(--bg-surface);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px var(--primary-glow);
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary i {
            font-size: 18px;
        }

        .login-footer {
            padding: 20px 32px;
            text-align: center;
            background: var(--bg-elevated);
            border-top: 1px solid var(--border-color);
        }

        .login-footer small {
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Theme toggle in corner */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            color: var(--primary-400);
            border-color: rgba(139, 92, 246, 0.3);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .login-header {
                padding: 32px 24px 24px;
            }

            .login-body {
                padding: 0 24px 24px;
            }

            .login-footer {
                padding: 16px 24px;
            }

            .login-logo {
                width: 64px;
                height: 64px;
                padding: 12px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Theme wechseln">
        <i class="bi bi-moon-fill" id="themeIcon"></i>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="{% static 'images/logo.png' %}" alt="Notariatskammer Logo">
                </div>
                <h1>Notariatskammer</h1>
                <p>Verwaltungssystem</p>
            </div>

            <div class="login-body">
                {% if form.errors %}
                <div class="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>Benutzername oder Passwort falsch. Bitte versuchen Sie es erneut.</span>
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person"></i> Benutzername
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="id_username"
                            name="username"
                            required
                            autofocus
                            autocomplete="username"
                            placeholder="Ihr Benutzername"
                        >
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> Passwort
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            id="id_password"
                            name="password"
                            required
                            autocomplete="current-password"
                            placeholder="Ihr Passwort"
                        >
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span>Anmelden</span>
                    </button>

                    <input type="hidden" name="next" value="{% url 'dashboard' %}">
                </form>
            </div>

            <div class="login-footer">
                <small>&copy; 2025 Notariatskammer Ã–sterreich. Alle Rechte vorbehalten.</small>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('nota-theme', newTheme);

            updateThemeUI(newTheme);
        }

        function updateThemeUI(theme) {
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = theme === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
            }
        }

        // Initialize theme on page load
        (function() {
            const savedTheme = localStorage.getItem('nota-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeUI(savedTheme);
        })();
    </script>
</body>
</html>
