{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Notariatskammer Verwaltung</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-color: #0066B3;
            --primary-dark: #004D8C;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --bg-light: #f8f9fa;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --box-shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-lg);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: var(--spacing-2xl) var(--spacing-xl);
            text-align: center;
            color: white;
        }

        .login-logo {
            width: 120px;
            height: auto;
            margin-bottom: var(--spacing-lg);
            background: white;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }

        .login-body {
            padding: var(--spacing-2xl) var(--spacing-xl);
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
        }

        .form-label i {
            margin-right: var(--spacing-xs);
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: all 0.2s;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 179, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 179, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .login-footer {
            padding: var(--spacing-lg);
            text-align: center;
            background: var(--bg-light);
            border-top: 1px solid var(--border-color);
        }

        .login-footer small {
            color: var(--text-secondary);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            body {
                padding: var(--spacing-md);
            }

            .login-header {
                padding: var(--spacing-xl) var(--spacing-lg);
            }

            .login-body {
                padding: var(--spacing-xl) var(--spacing-lg);
            }

            .login-logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="{% static 'images/logo.png' %}" alt="Notariatskammer Logo" class="login-logo">
                <h1>Notariatskammer</h1>
                <p>Verwaltungssystem</p>
            </div>

            <div class="login-body">
                {% if form.errors %}
                <div class="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>Benutzername oder Passwort falsch. Bitte versuchen Sie es erneut.</span>
                </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person"></i> Benutzername
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="id_username"
                            name="username"
                            required
                            autofocus
                            autocomplete="username"
                            placeholder="Ihr Benutzername"
                        >
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> Passwort
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            id="id_password"
                            name="password"
                            required
                            autocomplete="current-password"
                            placeholder="Ihr Passwort"
                        >
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span>Anmelden</span>
                    </button>

                    <input type="hidden" name="next" value="{% url 'dashboard' %}">
                </form>
            </div>

            <div class="login-footer">
                <small>&copy; 2025 Notariatskammer Ã–sterreich. Alle Rechte vorbehalten.</small>
            </div>
        </div>
    </div>
</body>
</html>
